{% extends 'base.html' %} 

{% block main %} 
   <ul class ="gallery">
      {%for image in images %} 
         <li class ="gallery-item"> 
            <img class="gallery-img" src="{url _for('static', filename=image) }}" alt="{{image}}"> 
         </li> 
      {% endfor %} 
   </ul> 
{% endblock %}
